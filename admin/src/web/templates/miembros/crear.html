{% extends "layouts/base.html" %}

{% block title %} Crear miembro {% endblock %}

{% block head %}
    {{ super() }}
    <style>
        /* Estilos generales para el formulario */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilos para las etiquetas y entradas del formulario */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Estilos para el botón de envío */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Agregar un espaciado entre los elementos */
        .form-group {
            margin-bottom: 20px;
        }

        /* Estilo adicional para mejorar el aspecto del formulario en dispositivos móviles */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
{% endblock %}

{% block main %}
    <h1>Crear Miembro</h1>
    
    <form method="POST" action="{{ url_for('miembro.miembro_crear') }}">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" required>
        
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" required>

        <label for="dni">DNI</label>
        <input type="text" name="dni" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" required>

        <label for="nombreContactoEmergencia">Contacto de Emergencia</label>
        <input type="text" name="nombreContactoEmergencia" required>

        <label for="telefonoContactoEmergencia">Teléfono de Emergencia</label>
        <input type="text" name="telefonoContactoEmergencia" required>

        <label for="obraSocial">Obra Social</label>
        <input type="text" name="obraSocial" required>

        <label for="numeroAfiliado">Número de Afiliado</label>
        <input type="text" name="numeroAfiliado" required>

        <label for="profesion_id">Profesión</label>
        <select name="profesion_id">
            {% for profesion in profesiones %}
                <option value="{{ profesion.id }}">{{ profesion.nombre }}</option>
            {% endfor %}
        </select>

        <label for="condicion_id">Condición</label>
        <select name="condicion_id">
            {% for condicion in condiciones %}
                <option value="{{ condicion.id }}">{{ condicion.nombre }}</option>
            {% endfor %}
        </select>

        <label for="puesto_laboral_id">Puesto Laboral</label>
        <select name="puesto_laboral_id">
            {% for puesto in puestos %}
                <option value="{{ puesto.id }}">{{ puesto.nombre }}</option>
            {% endfor %}
        </select>

        <h2>Información de Domicilio</h2>

        <div class="form-group">
            <label for="calle">Calle</label>
            <input type="text" name="calle" required>
        </div>

        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" name="numero" required>
        </div>

        <div class="form-group">
            <label for="piso">Piso</label>
            <input type="text" name="piso">
        </div>

        <div class="form-group">
            <label for="dpto">Departamento</label>
            <input type="text" name="dpto">
        </div>

        <div class="form-group">
            <label for="localidad">Localidad</label>
            <input type="text" name="localidad" required>
        </div>


        <button type="submit">Crear</button>
    </form>
{% endblock %}
