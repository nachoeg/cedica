<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/output.css')}}"
        />
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <div>{% block navbar %} {% endblock %}</div>
        <div class="container mx-auto pt-10">
            {% block content %}
            {% endblock %}
        </div>
        <div>{% block footer %} {% endblock %}</div>
        <script src="{{ url_for('serve_preline_js') }}"></script>
      </body>
</html>
