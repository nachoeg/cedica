{% macro render_field(field) %}

{% if field.flags.required %}
  {{ field.label(text=field.label.text+'*') }}
{% else %}
  {{ field.label }}
{% endif %}

{{ field(**kwargs)|safe }}

{% if field.errors %}
  <ul class=errors>
  {% for error in field.errors %}
    <li class="text-red-600">{{ error }}</li>
  {% endfor %}
  </ul>
{% endif %}

{% endmacro %}
