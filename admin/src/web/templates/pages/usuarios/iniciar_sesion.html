{% extends "layouts/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block main %}
<form action="{{ url_for('autenticacion.iniciar_sesion') }}" class="formulario" method="POST">
  <h1 class="text-center text-xl">Iniciar sesión</h1>
  <input name="email" id="email" placeholder="Correo" required />
  <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required />
  <button type="submit">Iniciar sesión</button>
</form>
{% endblock %}
