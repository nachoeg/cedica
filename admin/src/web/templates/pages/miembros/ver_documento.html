{% extends "layouts/base.html" %}

{% block title %} Documento {% endblock %}

{% block main %}

<div class="contenedor">
    <h1 class="text-xl">Detalles de Documento</h1>
    
    <p><strong>Nombre:</strong> {{ documento.nombre }}</p>
    <p><strong>Fecha:</strong> {{ documento.fecha }}</p>
    <p><strong>URL:</strong> {{ documento.url }}</p>
    
    <div class="flex gap-3">
        <a class="btn btn-secondary w-full" href="{{ url_for('miembro.miembro_documentos', id=miembro_id) }}"> Volver </a>
    </div>
</div>
{% endblock %}
